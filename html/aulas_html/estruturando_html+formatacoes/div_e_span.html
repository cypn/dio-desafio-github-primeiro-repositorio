<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e span</title>
    <style>
        span {
            font-weight: bold;
            color: aquamarine
        }
    </style>
</head>

<body>
    <div id="menu-lateral">
        <div id="links">
            <ul>
                <li><a href="">Link 1</a></li>
                <li><a href="">Link 2</a></li>
                <li><a href="">Link 3</a></li>
            </ul>
        </div>
    </div>

    <p>Dio
    <div>.</div>me</p> <!-- div quebra o texto-->

    <p>Dio<span>.</span>me</p>
    <!--span pode ser formatado no css-->

    <p><span>Dio.</span>me</p>
</body>

</html>
