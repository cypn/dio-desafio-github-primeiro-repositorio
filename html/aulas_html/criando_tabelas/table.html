<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tabelas</title>
    <style>
        table tr:nth-child(even) {
            background-color: burlywood;
        }

        table tr:hover {
            background-color: gray;
        }
    </style>
</head>

<body>
    <table summary="Esta tabela se refere as idades da turma A da DIO" border="1" width="150" align="center"
        cellspacing="5" cellpadding="15">
        <tr>
            <td>Nome</td>
            <td>Idade</td>
        </tr>
        <tr>
            <td>Diogo</td>
            <td>37</td>

        </tr>
    </table>
</body>

</html>
